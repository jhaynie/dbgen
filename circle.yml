machine:
  services:
    - docker
test:
   pre:
      - make vet
   override:
      - cd ~/.go_workspace/src/github.com/jhaynie/dbgen && make test
dependencies:
   override:
      - mkdir -p ~/.go_workspace/src/github.com/jhaynie
      - cd ~/.go_workspace/src/github.com/jhaynie && if [ ! -d "dbgen" ]; then ln -s ~/dbgen; fi
